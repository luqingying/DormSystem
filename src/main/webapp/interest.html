<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寝室管理-兴趣统计</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/homepage.css" rel="stylesheet">
    <link href="css/nav-bar.css" rel="stylesheet">
    <link href="css/message.css" rel="stylesheet">
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid nav-center">
        <div class="navbar-header">
            <!--     <a class="navbar-brand" href="#">学生自助寝室管理系统</a>-->
            <img  src="img/logo2.jpg">
        </div>
    </div>
</nav>
<!--导航栏结束-->
<main>
    <h1>兴趣统计</h1>
    <hr/>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">性格及爱好喜爱程度</label>
            <div class="col-sm-10">
                <p class="form-control-static"><span id="interests-num">0</span>/12</p>
            </div>
            <div class="col-sm-offset-2 col-sm-10" id="add-interest">
                <div class="row">
                    <button type="button" class="btn btn-default interests " value="0">
                        <span class="intersts-name">篮球</span>
                        <span class="level level-1">★</span>
                        <span class="level level-2">★</span>
                        <span class="level level-3">★</span>
                    </button>
                    <button type="button" class="btn btn-default interests " value="0">
                        <span class="intersts-name">足球</span>
                        <span class="level level-1">★</span>
                        <span class="level level-2">★</span>
                        <span class="level level-3">★</span>
                    </button>
                    <button type="button" class="btn btn-default interests " value="0">
                        <span class="intersts-name">乒乓球</span>
                        <span class="level level-1">★</span>
                        <span class="level level-2">★</span>
                        <span class="level level-3">★</span>
                    </button>
                    <button type="button" class="btn btn-default interests " value="0">
                        <span class="intersts-name">科技</span>
                        <span class="level level-1">★</span>
                        <span class="level level-2">★</span>
                        <span class="level level-3">★</span>
                    </button>
                    <button type="button" class="btn btn-default interests " value="0">
                        <span class="intersts-name">文学</span>
                        <span class="level level-1">★</span>
                        <span class="level level-2">★</span>
                        <span class="level level-3">★</span>
                    </button>
                    <button type="button" class="btn btn-default interests " value="0">
                        <span class="intersts-name">写作</span>
                        <span class="level level-1">★</span>
                        <span class="level level-2">★</span>
                        <span class="level level-3">★</span>
                    </button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-default interests " value="0">
                        <span class="intersts-name">新闻</span>
                        <span class="level level-1">★</span>
                        <span class="level level-2">★</span>
                        <span class="level level-3">★</span>
                    </button>
                    <button type="button" class="btn btn-default interests " value="0">
                        <span class="intersts-name">小说</span>
                        <span class="level level-1">★</span>
                        <span class="level level-2">★</span>
                        <span class="level level-3">★</span>
                    </button>
                    <button type="button" class="btn btn-default interests " value="0">
                        <span class="intersts-name">旅游</span>
                        <span class="level level-1">★</span>
                        <span class="level level-2">★</span>
                        <span class="level level-3">★</span>
                    </button>
                    <button type="button" class="btn btn-default interests " value="0">
                        <span class="intersts-name">电竞</span>
                        <span class="level level-1">★</span>
                        <span class="level level-2">★</span>
                        <span class="level level-3">★</span>
                    </button>
                    <button type="button" class="btn btn-default interests " value="0">
                        <span class="intersts-name">电影</span>
                        <span class="level level-1">★</span>
                        <span class="level level-2">★</span>
                        <span class="level level-3">★</span>
                    </button>
                    <button type="button" class="btn btn-default interests " value="0">
                        <span class="intersts-name">动漫</span>
                        <span class="level level-1">★</span>
                        <span class="level level-2">★</span>
                        <span class="level level-3">★</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success col-sm-offset-10" id="submit">提交</button>
        </div>
    </form>


</main>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/interest.js"></script>
</body>
</html>
