<main>
    <h1>个人信息</h1>
    <hr/>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <p class="form-control-static" id="stuName"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">学号</label>
            <div class="col-sm-10">
                <p class="form-control-static" id="stuCardId"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <p class="form-control-static" id="stuEmail"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">所在寝室</label>
            <div class="col-sm-10">
                <p class="form-control-static" id="stuDorm"></p>
            </div>
        </div>

    </form>


</main>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/message.js"></script>

<script type="text/javascript">
    //初始加载
    $(function () {
        //主页验证，是否登录过，安全保障
        $.ajax({
            url: "/student/userInfo",
            type: "GET",
            success: function (result) {
                if (result.code == 0) {
                    //未登录过，跳转到登录界面
                    location.href = "index.html";
                } else {
                    //成功登录,将信息append上去
                    var stu=result.extend.student;
                    $("#stuName").empty().append(stu.stuName);
                    $("#stuCardId").empty().append(stu.stuCardId);
                    $("#stuEmail").empty().append(stu.stuEmail);

                    //查询寝室信息
                    $.ajax({
                        url: "/relation/studorm/" + result.extend.student.stuId,
                        type: "GET",
                        success: function (result1) {
                            if (result1.code == 0) {
                                $("#stuDorm").empty().append("您还未选择寝室");
                            } else {
                                //得到具体的寝室信息并同步到页面
                                $.ajax({
                                    url: "/building/getdorm/" + result1.extend.info.dormId,
                                    type: "GET",
                                    success: function (result2) {
                                        //同步信息
                                        var dorm = result2.extend.dorm.buildingNumber+"-"
                                                    +result2.extend.dorm.dormNumber+" "
                                                    +result1.extend.info.bedNum+"号床";

                                        $("#stuDorm").empty().append(dorm);
                                    }
                                });
                            }
                        }
                    });
                }
            }
        });
    });
</script>
</body>
